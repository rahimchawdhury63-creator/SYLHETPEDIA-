<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sylhetpedia</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #a0e7e5, #b4f8c8);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100vh;
  }
  h1 {
    text-align: center;
    margin-top: 80px;
    font-size: 48px;
    color: #05445e;
    text-shadow: 3px 3px 8px #00000050;
  }
  .search-bar {
    display: flex;
    justify-content: center;
    margin-top: 40px;
  }
  input[type="text"] {
    padding: 12px;
    width: 80%;
    border-radius: 25px;
    border: 2px solid #05445e;
    font-size: 18px;
  }
  .explore-btn {
    display: block;
    width: 200px;
    margin: 50px auto;
    padding: 15px;
    text-align: center;
    background-color: #05445e;
    color: white;
    font-size: 20px;
    border-radius: 30px;
    text-decoration: none;
  }
  .explore-btn:hover {
    background-color: #189ab4;
  }
</style>
</head>
<body>
  <h1>Sylhetpedia</h1>
  <div class="search-bar">
    <input type="text" placeholder="Search...">
  </div>
  <a href="explore.html" class="explore-btn">Explore</a>
</body>
</html>
